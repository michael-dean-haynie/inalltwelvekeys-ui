<!--<button (click)="shuffle()">Shuffle</button>-->
<div *ngIf="complete">
  YAY YOU COMPLETED THE EXERCISE!
</div>
<div *ngIf="!complete">
  <div>Iteration (Key): {{prettyIteration}}</div>
  <div *ngFor="let chord of exercise.sequence; index as i">
    <div class="chord">
      <span *ngFor="let member of chord; index as j" class="member">
        {{member}}
      </span>
      <span *ngIf="i === chordIndex">&nbsp;<--</span>
    </div>
  </div>
</div>
