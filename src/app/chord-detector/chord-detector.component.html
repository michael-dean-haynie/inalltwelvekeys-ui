<p>chord-detector works!</p>
<div>
  <span>Flats:</span>
  <button *ngFor="let note of flats; index as i">{{note}}</button>
</div>
<div>
  <span>Flats Chords:</span>
  <button *ngFor="let chord of flatsChords; index as i">{{chord}}</button>
</div>
<div>
  <span>Sharps:</span>
  <button *ngFor="let note of sharps; index as i">{{note}}</button>
</div>
<div>
  <span>Sharps Chords:</span>
  <button *ngFor="let chord of sharpsChords; index as i">{{chord}}</button>
</div>
